language: node_js

node_js:
  - node # latest stable Node.js release

branches:
  only:
    - master # 只检测 master 分支上的 commit

before_install:
  - npm install -g hexo-cli # install hexo

intall:
  - npm install # 安装额外的插件

script:
  - git submodule init # 用于更新主题
  - git submodule update
  - wget https://raw.githubusercontent.com/sqrthree/MyBlog/master/_theme.config.yml -O themes/sqrtthree/_config.yml
  - hexo clean
  - hexo generate

after_success:
  - git config --global user.name "sqrtthree"
  - git config --global user.email "imsqrtthree@gmail.com"
  - sed -i '' "s/\${GH_TOKEN}/${GH_TOKEN}/g" _config.yml
  - hexo deploy
  # - hexo deploy --silent
